<!DOCTYPE html>
<html>
  <head>
      <title>Salary Expenditure</title>
      <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
</head>
  <body>
    <h1>Monthly Salary Expenditure</h1>
    <div>
      <form id="employeeInfo">
        <label for="employeeFirstName">Employee First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" required/>

        <label for="employeeLastName">Employee Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" required/>

        <label for="empNumber">Employee ID Number:</label>
        <input type="number" id="empNumber" name="empNumber" required/>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required/>

        <label for="yearlySalary">Yearly Salary:</label>
        <input type="number" id="yearlySalary" name="yearlySalary" required/>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="employeeTable">
      <table>
        <thead>
        <tr id="header">
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            ID Number
          </th>
          <th>
            Emp Number
          </th>
          <th>
            Job Title
          </th>
          <th>
            Yearly Salary
          </th>
        </tr>
        </thead>
      </table>
    </div>

    <div id="answer">
    <h2>Total Monthly Expenditure</h2>
    <h3><span id="monthlyExpenditure"></span></h3>
    </div>
  </body>
</html>
